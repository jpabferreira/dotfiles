# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# 
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

###### Mod Key ######
#-----------------------------------------------------------------------------#
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

###### Monitor Settings ######
#-----------------------------------------------------------------------------#
# See https://wiki.hyprland.org/Configuring/Monitors/
# Use a scaling factor of 1.5 on the laptop screen instead of changing the
# resolution. DPMS doesn't work properly with the settings above.
monitor=eDP-1,preferred,0x0,1.5
monitor=HDMI-A-2,1920x1080,1280x0,1

###### Workspaces ######
#-----------------------------------------------------------------------------#
workspace = 1, monitor:eDP-1,     default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:HDMI-A-2
workspace = 5, monitor:HDMI-A-2
workspace = 6, monitor:HDMI-A-2,  default:true
workspace = 7, monitor:HDMI-A-2
workspace = 8, monitor:HDMI-A-2
workspace = 9, monitor:HDMI-A-2

###### Default Applications ######
#-----------------------------------------------------------------------------#
$terminal = kitty --title "Terminal Emulator (Kitty)"
$fileManager = pcmanfm
$menu = wofi -p "Launch application" -a -n -i -I --show drun -W 350

# Hyprland-related environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

###### Startup applications ######
#-----------------------------------------------------------------------------#
# Run hyprpm
exec-once = hyprpm reload -n

# Replacement for the XDG autostart mechanism, which runs .desktop files in 
# ~/.config/autostart at startup
exec-once = find ~/.config/autostart/ -type f -name "*.desktop" -exec dex {} \;

# exec-once = swaybg -i /usr/share/backgrounds/Wallpaper-Bank/wallpapers/crater.jpg
# exec-once = hyprpaper
# exec-once = mpvpaper -o "--loop-playlist" '*' /usr/share/backgrounds/Live/7085349-hd_1920_1080_25fps-loop.mp4 & disown
# exec-once = swaybg -i /home/joao/Pictures/Wallpapers/gruvbox/turtle.jpg
exec-once = swaybg -i /home/joao/Pictures/Wallpapers/gruvbox/wood.jpg

exec-once = waybar -c ~/.config/waybar/config.json -s ~/.config/waybar/style.css
exec-once = wl-paste --type text --watch cliphist store     #Stores text data
exec-once = wl-paste --type image --watch cliphist store    #Stores image data
exec-once = hypridle

###### Input settings ######
#-----------------------------------------------------------------------------#
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = eurkey
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # Don't focus on mouse hover
    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

###### General Settings ######
#-----------------------------------------------------------------------------#
# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(DA4939BB) rgba(A5C261BB) 45deg
    col.inactive_border = rgba(FFFFFF22) rgba(000000AA) 45deg
    resize_on_border = true
    
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

###### Decoration Settings ######
#-----------------------------------------------------------------------------#
# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 10
        passes = 3
        ignore_opacity = true
        popups = true
    }

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
}

###### Animation Settings ######
#-----------------------------------------------------------------------------#
# See https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidefade
}

###### Layout Settings ######
#-----------------------------------------------------------------------------#
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_is_master = true
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
gestures {
    workspace_swipe = off
}

###### Misc Settings ######
#-----------------------------------------------------------------------------#
# See https://wiki.hyprland.org/Configuring/Variables/ for more
misc {
    force_default_wallpaper = 0 # Disable the anime mascot wallpapers
    disable_splash_rendering = true
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

###### Device-specific Settings ######
#-----------------------------------------------------------------------------#
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
  name = pixart-lenovo-usb-optical-mouse
  sensitivity = -0.5
}

###### Window Rules ######
#-----------------------------------------------------------------------------#
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = opacity 0.95 override 0.80 override,class:.*
windowrulev2 = opacity 0.95 override 0.80 override,title:(.*)(Google Chrome)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1
windowrulev2 = float,class:(thunar),title:(File Operation Progress)

###### Key Bindings ######
#-----------------------------------------------------------------------------#
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, O, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit,
bind = $mainMod, F, fullscreen
bind = $mainMod ALT, L, exec, LC_TIME="en_GB.UTF-8" swaylock

# Shutdown/Logout/Sleep/Restart
bind = $mainMod, e, exec, ~/Scripts/hyprland/powermenu.sh

# Clipboard history with wofi
bind = $mainMod SHIFT, V, exec, cliphist list | wofi --dmenu -n -p "Select clipboard entry" -i -I | cliphist decode | wl-copy

# Screenshot via Hyprshot
bind = $mainMod, PRINT, exec, hyprshot -m window    # Window screenshot
bind = , PRINT, exec, hyprshot -m output            # Monitor screenshot
bind = $shiftMod, PRINT, exec, hyprshot -m region   # Region screenshot

# # Select the direction a window should appear in
# bind = $mainMod CTRL, T, submap, preselect_layout
# submap = preselect_layout
# bind = , H, layoutmsg, preselect l
# bind = , L, layoutmsg, preselect r
# bind = , K, layoutmsg, preselect u
# bind = , J, layoutmsg, preselect d
# bind = , escape, submap, reset
# submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window with arrow keys & hjkl 
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, h,     movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, l,     movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, k,     movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d
bind = $mainMod SHIFT, j,     movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Hotkeys
# Audio control
binde =, XF86AudioRaiseVolume, exec, ~/Scripts/hyprland/volumeControl.sh -i
binde =, XF86AudioLowerVolume, exec, ~/Scripts/hyprland/volumeControl.sh -d
binde =, XF86AudioMute, exec, ~/Scripts/hyprland/volumeControl.sh -t
# MPD Control
bind = , XF86AudioPrev, exec, /home/joao/Scripts/hyprland/mpdControl.sh -p
bind = , XF86AudioPlay, exec, /home/joao/Scripts/hyprland/mpdControl.sh -t
bind = , XF86AudioNext, exec, /home/joao/Scripts/hyprland/mpdControl.sh -n

##### Scratchpad #####
#-----------------------------------------------------------------------------#
# Silently launch kitty in special workspace (scratchpad)
exec-once = [workspace special silent; size 75% 20%;move 12.5% 40] $terminal
animations { 
  # define special workspace animation
  animation = specialWorkspace, 1, 4, default, slidefadevert 
}
# set keybind
bind = $mainMod SHIFT, T, togglespecialworkspace
